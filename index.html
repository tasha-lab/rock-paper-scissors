<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=WDXL+Lubrifont+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./image/logo.jpg" />
    <title>Lets Play</title>
  </head>

  <body>
    <div class="gamebackgrnd-section">
      <!-- the header section -->
      <div class="header-section">
        <div class="game-header">
          <div class="copyright">
            <p><i class="fa-solid fa-copyright"></i>2025 T</p>
          </div>
          <div class="scores" id="score">
            <p>computer <span id="zerocomp">0</span> :</p>
            <p><span id="zeroply">0</span> Player</p>
          </div>
        </div>
      </div>
      <!-- computer section-->
      <div class="computer-section">
        <p>computer</p>
        <div class="icon-rock" id="icon-computer">🤜</div>
      </div>

      <!-- stats -->
      <div class="stats-section">
        <p id="stats">Let's Play!!</p>
      </div>

      <!-- player section-->
      <div class="player-section">
        <p>Player</p>
        <div class="icon-rock" id="icon-rock">🖐️</div>
      </div>
      <!-- footer section -->
      <div class="footer">
        <div class="the-icons">
          <button class="icon1" id="rock">🤜</button>
          <button class="icon1" id="paper">🖐️</button>
          <button class="icon1" id="scissors">✌️</button>
        </div>
      </div>
    </div>
    <script src="syntax.js"></script>
  </body>
</html>
